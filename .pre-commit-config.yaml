# .pre-commit-config.yaml
# Configuração adaptada para Monorepo Node.js (pnpm) + Infra
fail_fast: false
default_stages: [pre-commit]

repos:
  # ===========================================================================
  # 0. Conventional Commits (Padronização de mensagens)
  # ===========================================================================
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

  # ===========================================================================
  # 1. Limpeza Básica + Consistência de Sistema
  # ===========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-added-large-files
        args: ['--maxkb=2000']
      - id: mixed-line-ending
        args: [--fix=lf]
      # Garante que scripts shell tenham permissão de execução (Linux/Mac/CI)
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      # Evita que symlinks quebrados quebrem o build
      - id: check-symlinks
      - id: destroyed-symlinks

  # ===========================================================================
  # 2. Segurança (Gitleaks)
  # ===========================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # ===========================================================================
  # 3. Qualidade de Código (Biome & TSC & Oxlint)
  # Estratégia Monorepo: Roda comandos locais via pnpm/turbo
  # ===========================================================================
  - repo: local
    hooks:
      # Biome: Formatação e Linting de alta performance
      - id: biome-check
        name: Biome Check
        entry: npx biome check --write --no-errors-on-unmatched
        language: system
        types: [text]
        files: \.(js|jsx|ts|tsx|json|css)$
        pass_filenames: true

      # OXLint: Lint focado em corretude (rápido)
      - id: oxlint
        name: Oxlint
        entry: npx oxlint --fix --ignore-path .gitignore
        language: system
        types: [javascript, jsx, ts, tsx]
        pass_filenames: true

      # TypeScript: Validação de tipos (Build mode para pegar referências do monorepo)
      - id: tsc-check
        name: TypeScript Compile Check
        entry: npx tsc -b
        language: system
        pass_filenames: false

  # ===========================================================================
  # 4. Infraestrutura (Docker + CloudBuild + Terraform)
  # ===========================================================================

  # Hadolint - Dockerfile Linter
  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.14.0
    hooks:
      - id: hadolint
        args: [--failure-threshold=warning]
        files: (Dockerfile|\.dockerfile)$

  # Check-JSONSchema - CloudBuild Validator
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.0
    hooks:
      - id: check-cloudbuild
        files: ^devops/cloudbuild.*\.yaml$

  # Terraform - Formatação e Validação
  - repo: local
    hooks:
      - id: terraform-fmt
        name: Terraform Format
        entry: terraform fmt -recursive -check
        language: system
        files: \.tf$
        pass_filenames: false

  # ===========================================================================
  # 5. Shell Scripts (ShellCheck + Shfmt)
  # ===========================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        files: ^scripts/.*\.sh$

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: [-i, "2", -ci, -bn]
        files: ^scripts/.*\.sh$

  # ===========================================================================
  # 6. Formatação de Configs (TOML + YAML)
  # ===========================================================================
  # Taplo - TOML Formatter (para arquivos .toml)
  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format

  # Yamllint - YAML Linter (usa config do .yamllint.yaml se existir)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yaml]
        exclude: (node_modules|\.venv|pnpm-lock\.yaml)/
